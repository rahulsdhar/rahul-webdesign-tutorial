<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #login_table{
            position: absolute;
            top:30%;
            width:100%;
        }
        table{
            background-color: rgb(208, 208, 208);
            padding:100px;
            border-radius: 25px;
        }
        tr>td:first-child{
            text-align:right;
        }
        #submit_row{
            text-align:center;
        }

        input[type='submit']{
            padding: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form>
        <div id="login_table" align="center">
            <table>
            <tr>
                <td>Email</td><td><input required type="email"/></td>
            </tr>
            <tr>
                <td>Password</td><td><input required type="password"/></td>
            </tr>
            <tr><td colspan=2 id="submit_row"><input type="submit" value="Login"/></td></tr>
            </table>
        </div>
    </form>
</body>
</html>
