<!DOCTYPE html>

<html lang="en">
    
<head>
    <style>
        #div1{
            background:red;
            transition:0.5s;
            position: relative;
            width: 400px;
        }
        #div1:hover{
            top:10px;
        }
        #div2{
            background:orange;
            position:fixed;
        }
        #div3{
            color:white;
            background-color:blue;
            position: absolute;
            top:9000px;
            left:100px;
            right:500px;
        }
        #div4{
            position: relative;
            top:-10px;
        }
        
    </style>
</head>
<body>

    <div>
        <div id="div1">div 1</div>
        <div id="div4">div 4</div>
        <div id="div2">div 2</div>
        <div id="div3">div 3</div>
    </div>

</body>

</html>
